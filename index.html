<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <style>
      /* Basic Responsive Styling */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-between;
      }

      form input,
      form select,
      form button {
        flex: 1 1 100%;
        padding: 10px;
        font-size: 16px;
      }

      form button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      form button:hover {
        background-color: #45a049;
      }

      .expense-table {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      .total-amount {
        margin-top: 10px;
        font-size: 18px;
        text-align: right;
      }

      .filter {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      #generate-monthly-report {
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background-color: #2196f3;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      #generate-monthly-report:hover {
        background-color: #1976d2;
      }

      #custom-category {
        display: none;
      }

      #report-content {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        border-radius: 8px;
      }

      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
      }

      #snackbar.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }

      @media screen and (min-width: 600px) {
        form input,
        form select {
          flex: 1 1 calc(48% - 10px);
        }

        #expense-name {
          flex: 1 1 100%;
        }

        #custom-category {
          flex: 1 1 calc(48% - 10px);
        }

        #expense-date,
        #expense-amount {
          flex: 1 1 calc(48% - 10px);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <!-- Expense Form -->
      <form id="expense-form">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense Name"
          required
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          required
        />
        <select id="expense-category" required>
          <option value="" disabled selected>Select Category</option>
        </select>
        <input
          type="text"
          id="custom-category"
          placeholder="Enter Custom Category"
          style="display: none"
        />
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
      </form>

      <!-- Expense Table -->
      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>

        <div class="total-amount">
          <strong>Total:</strong> â‚¹<span id="total-amount">0</span>
        </div>
      </div>

      <!-- Filter -->
      <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Generate Report Button -->
      <button id="generate-monthly-report">Generate Monthly Report</button>
    </div>

    <!-- Monthly Report Section (Hidden by default) -->
    <div
      id="report-content"
      style="display: none; padding: 20px; background: white"
    >
      <h1 id="report-title">Monthly Expenses Report</h1>
      <h3 id="report-month"></h3>
      <canvas id="expense-chart" width="400" height="400"></canvas>
      <h2 id="total-expense" style="color: red; margin-top: 20px"></h2>
    </div>

    <!-- Snackbar Notification -->
    <div id="snackbar"></div>

    <!-- Main JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
