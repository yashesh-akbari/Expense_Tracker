<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <!-- Expense Form -->
      <form id="expense-form">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense Name"
          required
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          required
        />
        <select id="expense-category" required>
          <option value="" disabled selected>Select Category</option>
        </select>
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
      </form>

      <!-- Expense Table -->
      <div class="expense-table">
        <table>
          <thead>
            <tr>
              <th>Expense Name</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list"></tbody>
        </table>

        <div class="total-amount">
          <strong>Total:</strong> â‚¹<span id="total-amount">0</span>
        </div>
      </div>

      <!-- Filter -->
      <div class="filter">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Generate Report -->
      <button id="generate-monthly-report">Generate Monthly Report</button>
    </div>

    <!-- Monthly Report (Hidden until generated) -->
    <div
      id="report-content"
      style="display: none; padding: 20px; background: white"
    >
      <h1 id="report-title">Monthly Expenses Report</h1>
      <h3 id="report-month"></h3>
      <canvas id="expense-chart" width="400" height="400"></canvas>
      <h2 id="total-expense" style="color: red; margin-top: 20px"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
